  assemblies:
  - MonoTorrent
  namespace: MonoTorrent.Streaming
  summary: >-
    The full Uri to the underlying file. This is created by concatenating <xref href="MonoTorrent.Streaming.IHttpStream.HttpPrefix" data-throw-if-not-resolved="false"></xref> and <xref href="MonoTorrent.Streaming.IHttpStream.RelativeUri" data-throw-if-not-resolved="false"></xref>.

    If the HttpPrefix is of the form 'http://*:12345/' or 'http://+:12345' then the full Uri will need to be constructed using

    an addressable IP address, or hostname.
