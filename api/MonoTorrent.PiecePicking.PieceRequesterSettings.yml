  assemblies:
  - MonoTorrent
  namespace: MonoTorrent.PiecePicking
  summary: >-
    When set to false, pieces will be selected sequentially. If <xref href="MonoTorrent.PiecePicking.PieceRequesterSettings.AllowRarestFirst" data-throw-if-not-resolved="false"></xref> is enabled, then set of pieces which will be available to choose from will be reduced to the 'rarest' set first,

    and then the picker will choose sequentially from that subset. If you need true linear picking, you must disable <xref href="MonoTorrent.PiecePicking.PieceRequesterSettings.AllowRandomised" data-throw-if-not-resolved="false"></xref> as well as <xref href="MonoTorrent.PiecePicking.PieceRequesterSettings.AllowRarestFirst" data-throw-if-not-resolved="false"></xref>.

    Defaults to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>.
  example: []
  syntax:
    content: public bool AllowRandomised { get; }
    parameters: []
    return:
      type: System.Boolean
