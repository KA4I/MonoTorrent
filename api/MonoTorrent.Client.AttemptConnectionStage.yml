    id: BeforeConnectionEstablished
    path: src/Client/EventArgs/AttemptConnectionStage.cs
    startLine: 19
  assemblies:
  - MonoTorrent
  namespace: MonoTorrent.Client
  summary: >-
    This is invoked before an outgoing connection attempt is made so peers can be discarded at the earliest point in time.

    For incoming connections, this is invoked before any data is sent or received through the connection.

    At this stage the only information available is the peers <xref href="MonoTorrent.PeerInfo.ConnectionUri" data-throw-if-not-resolved="false"></xref>, which contains the

    IP address and port of the remote peer.
  example: []
  syntax:
    content: BeforeConnectionEstablished = 0
    return:
      type: MonoTorrent.Client.AttemptConnectionStage
