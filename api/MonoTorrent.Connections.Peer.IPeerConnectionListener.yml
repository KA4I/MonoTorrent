    id: PreferredLocalEndPoint
    path: src/Connections/Peer/IPeerConnectionListener.cs
    startLine: 46
  assemblies:
  - MonoTorrent
  namespace: MonoTorrent.Connections.Peer
  summary: >-
    The EndPoint to which the Listener will attempt to be bound. If the preferred endpoint has it's port set to 0, then

    the actual port the listener is bound to will be set in the <xref href="MonoTorrent.Connections.Peer.IPeerConnectionListener.LocalEndPoint" data-throw-if-not-resolved="false"></xref> property after <xref href="MonoTorrent.Connections.IListener.Start" data-throw-if-not-resolved="false"></xref>

    has been invoked and the listener enters the <xref href="MonoTorrent.Connections.ListenerStatus.Listening" data-throw-if-not-resolved="false"></xref> state.
  example: []
